<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Prediction Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Home Page -->
    <div class="container">
        <h2>Welcome to Bike Prediction</h2>
        <p>
            Our service allows you to predict various aspects of your bike based on its details.
            You can enter the bike brand, age, kilometers driven, power, and ownership details
            to get predictions about its performance and value.
        </p>
        <div class="form-group">
            <button onclick="location.href='/user_data'">Get Started with Predictions</button>
        </div>
    </div>
</body>
</html>
